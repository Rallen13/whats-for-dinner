<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body background="assets/burger-friends.jpg">
    <nav>
      <h1>What's for Dinner?</h1>
      <button type= "addRecipe">ADD A RECIPE</button>
    </nav>
    <div>
      <div>
        <h2>What are you looking for?</h2>
        <input type="radio" id="side"
        name="side" value="side">

        <input type="radio" id="mainDish"
       name="Main Dish" value="mainDish">
        <label for="mainDish">Main Dish</label>
        <input type="radio" id="dessert"
         name="Dessert" value="dessert">
        <label for="dessert">Dessert</label>
        <input type="radio" id="entireMeal"
         name="Entire Meal" value="entireMeal">
        <label for="entireMeal">Entire Meal</label>
        <button type="cook">LET'S COOK!</button>
      </div>
      <div>
        <img src="assets/cookpot.svg"/>
      </div>
    <div>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
