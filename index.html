<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav class="nav-bar">
      <h1 class="nav-title">What's for Dinner?</h1>
    </nav>
    <div class="content">
      <div class="white-box">
        <h2>What are you looking for?</h2>
        <div class="option-input">
          <input type="radio" id="side" name="recipeType" value="sides">
          <label for="side">Side</label>
        </div>
        <div class="option-input">
          <input type="radio" id="main-dish" name="recipeType" value="mains">
          <label for="main-dish">Main Dish</label>
        </div>
        <div class="option-input">
          <input type="radio" id="dessert" name="recipeType" value="desserts">
          <label for="dessert">Dessert</label>
        </div>
        <button class="button">LET'S COOK!</button>
      </div>
      <div class="white-box">
        <div class="loader hidden"></div>
        <div class="recipe-container">
          <img src="assets/cookpot.svg" class="cookpot" />
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
